<form id="postForm">
  <label for="description">Descripción:</label>
  <textarea id="description" name="description" maxlength="5000"></textarea>

  <label for="mediaUpload">Subir Imágenes/Videos:</label>
  <input type="file" id="mediaUpload" name="mediaUpload" accept="image/*,video/*" multiple>

  <label for="hashtags">Hashtags:</label>
  <input type="text" id="hashtags" name="hashtags" placeholder="Escribe un hashtag...">

  <button type="submit">Publicar</button>
</form>
