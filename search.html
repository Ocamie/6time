<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador - Mi Sitio Web</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al archivo CSS -->
    <script src="js/scripts.js" defer></script> <!-- Enlace al archivo JavaScript -->
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="search.html">Buscador</a></li>
            <li><a href="create-post.html">Subir</a></li>
            <li><a href="user-profile.html">Perfil</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <h1>Buscador</h1>
        <!-- Formulario de búsqueda -->
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Buscar hashtags...">
            <button type="submit">Buscar</button>
        </form>

        <!-- Resultados de búsqueda -->
        <section id="search-results">
            <h2>Resultados de Búsqueda</h2>
            <ul id="result-list">
                <!-- Aquí se mostrarán los resultados de la búsqueda -->
            </ul>
        </section>
        
        <!-- Sección para crear nuevos hashtags -->
        <section id="create-hashtag">
            <h2>Crear Nuevo Hashtag</h2>
            <form id="create-hashtag-form">
                <input type="text" id="new-hashtag" placeholder="Nuevo hashtag">
                <button type="submit">Crear</button>
            </form>
        </section>
    </main>
</body>
</html>
